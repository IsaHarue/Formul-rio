<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadatro</title>
</head>
<body>
    <form action="#">
        <fieldset>
            <legend>Cadastro do usuário</legend>
            <label for="">Name:</label>
            <br>
            <input type="text" name="tname" id="iname" placeholder="digite o seu nome">
            <br><br>
            <label for="">Data de Nascimento:</label>
            <br>
            <input type="date" name="ddata" id="idata">
            <br><br>
            <label for="">E-mail:</label>
            <br>
            <input type="email" name="mmail" id="imail" placeholder="seuemail@seudominio.com">
            <br><br>
            <label for="">Confirme o E-mail:</label>
            <br>
            <input type="email" name="mmail" id="imail">
            <br><br>
            <label for="isexo">Sexo:</label>
            <select name="ssexo" id="isexo">
                <option value="M">masculino</option>
                <option value="F" selected>Feminino</option> 
                <option value="A">Agênero</option>
            </select>
            <br><br>
            <label for="">Tipo:</label>
            <input type="radio" name="rtipo" id="itpusuario" value="U"> 
            <label for="itpusuario">Usuario</label>
            <input type="radio" name="rtipo" id="itpadmin" value="A"> 
            <label for="itpadmin">administrador</label>
            <br><br>
            <label for="ivoce">Fale sobre você</label>
            <br>
            <textarea name="txtvoce" id="ivoce" cols="35" rows="5"></textarea>
            <br><br>
            <input type="submit" value="Enviar">
            
        </fieldset>
    </form>
</body>
</html>
